<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Inicio Sesion</title>
        <h:outputStylesheet library="css" name="index.css"/>
    </h:head>

    <h:body id="principal">
        <style type="text/css">

            .login
            {
                 position: absolute;
                 margin-top: 10%;
                 width: 25%;
                 height: 45%;
                 left: 50%;
                 transform: translateX(-50%);
                 text-align: center;
                 float: left;
            }

        </style>
        <h:form id="fondo">
            <p:growl id ="growl" showDetail="true"/>
            <p:messages id="messages" showDetail="true" closable="true">
                <p:autoUpdate/> 
            </p:messages>

            <div id="login">
                <p:panelGrid class = "login" columns="1">
                    Usuario:<p:inputText value="#{loginController.user}" style="margin: auto;
                                                                                width: 85%;
                                                                                height: 30px;"/>
                    Contrasena:<p:password id="toggle" value="#{loginController.pass}" toggleMask="true" 
                                           redisplay="true"              style="margin: auto;
                                                                                width: 85%;
                                                                                height: 30px;"/>
                    <p:commandButton value="Ingresar" actionListener="#{loginController.ingresar()}" update="growl,messages"/>                                               
                </p:panelGrid> 
            </div>
        </h:form>
    </h:body>
</html>
