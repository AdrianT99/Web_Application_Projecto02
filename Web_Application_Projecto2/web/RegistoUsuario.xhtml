<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <style type="text/css">
    .label {
        width: 20%;
        padding: 4px;
    }

    .value {
        width: 80%;
        padding: 4px;
    }

    .grid {
        width: 100%;
    }

    .error {
        color: red;
    }

    .outputLabel {
        font-weight: bold;
    }

    .grid {
        width: 33%;
        padding: 4px;
    }
</style>

<div class="card">
    <h:form>

        <p:growl id="growl" sticky="true" showDetail="true"/>

        <p:wizard flowListener="#{UserWizardController.onFlowProcess}">
            <p:tab id="personal" title="Personal">
                <p:panel header="Datos Personales">
                    <p:messages/>
                    <h:panelGrid columns="2" columnClasses="label, value">
                        <h:outputText value="Nombre: *"/>
                        <p:inputText value="#{UserWizardController.user.firstname}" required="true" label="Firstname"/>

                        <h:outputText value="Edad: "/>
                        <p:inputText value="#{UserWizardController.user.age}"/>
                        
                        <h:outputText value="Telefono: *"/>
                        <p:inputText value="#{UserWizardController.user.phone}" required="true" label="Phone"/>

                        <h:outputText value="Skip to last: "/>
                        <h:selectBooleanCheckbox value="#{UserWizardController.skip}"/>
                    </h:panelGrid>
                </p:panel>
            </p:tab>

            <p:tab id="address" title="Cuenta">
                <p:panel header="Datos de la Cuenta">
                    <p:messages/>
                    <h:panelGrid columns="2" columnClasses="label, value">
                        <h:outputText value="Correo: "/>
                        <p:inputText value="#{UserWizardController.user.email}"/>

                        <h:outputText value="Contrasenna: "/>
                        <p:inputText value="#{UserWizardController.user.password}"/>

                        <h:outputText value="Confirmar Contrasenna: "/>
                        <p:inputText value="#{UserWizardController.user.confirmPassword}"/>

                        <h:outputText value="Skip to last: "/>
                        <h:selectBooleanCheckbox value="#{UserWizardController.skip}"/>
                    </h:panelGrid>
                </p:panel>
            </p:tab>

            <p:tab id="confirm" title="Confirmar">
                <p:panel header="Confirmacion">
                    <h:panelGrid id="confirmation" columns="3" columnClasses="grid,grid,grid">
                        <h:panelGrid columns="2" columnClasses="label, value">
                            <h:outputText value="Firstname: "/>
                            <h:outputText value="#{UserWizardController.user.firstname}" styleClass="outputLabel"/>

                            <h:outputText value="Lastname: "/>
                            <h:outputText value="#{UserWizardController.user.age}" styleClass="outputLabel"/>

                            <h:outputText value="Age: "/>
                            <h:outputText value="#{UserWizardController.user.phone}" styleClass="outputLabel"/>
                        </h:panelGrid>

                        <h:panelGrid columns="2" columnClasses="label, value">
                            <h:outputText value="Street: "/>
                            <h:outputText value="#{UserWizardController.user.email}" styleClass="outputLabel"/>

                            <h:outputText value="Postal: "/>
                            <h:outputText value="#{UserWizardController.user.password}" styleClass="outputLabel"/>

                            <h:outputText value="City: "/>
                            <h:outputText value="#{UserWizardController.user.confirmPassword}" styleClass="outputLabel"/>
                        </h:panelGrid>

                            <h:outputText/>
                            <h:outputText/>
                        </h:panelGrid>

                    <p:commandButton value="Submit" action="#{UserWizardController.save(p)}" update="growl" process="@this"/>
                </p:panel>
            </p:tab>
        </p:wizard>

    </h:form>
</div>
    </h:body>
</html>
